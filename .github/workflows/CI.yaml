name: CI Pipeline

on:
  push

jobs:
  Project-Testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run pipelines
        env:
          DAGSHUB_PATH: ${{ secrets.DAGSHUB_PATH }}
        run: dvc repro